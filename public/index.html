<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Goldfinger Apartment Tracker</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
	<script src="index.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
	<script src="//code.jquery.com/jquery-1.10.2.js"></script>
	<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
	<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
	<script src="//code.jquery.com/jquery-1.10.2.js"></script>
	<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
</head>
<body>
	<div class="container">
		<div class="row" id="table">
			<div class="row well">
				<div class="col-md-3">
					<h2>Task</h2>
					<input class="form-control" id="new_task" type="text" placeholder="New Task" name="new_task">
				</div>
				<div class="col-md-3">
					<h2>Category</h2>
					<select id="category">
						<option value=""></option>	
						<option value="kitch">Kitchen</option>
						<option value="bath">Bathroom</option>
						<option value="living_area">Living Area</option>
						<option value="bedroom">Bedroom</option>
						<option value="Shenanigans">Shenanigans</option>
					</select>
				</div>
				<div class="col-md-3">
					<h2>Owner</h2>
					<select id="owner">
						<option value=""></option>
						<option value="sai">Sai</option>
						<option value="sandeep">Sandeep</option>
					</select>
				</div>
				<div class="col-md-2">
					<h2>Date</h2>
					<input class="form-control" type="text" placeholder="Due Date" id="datepicker"></input>
				</div>
				<div class="col-md-1">
					<h2>Add</h2>
					<button class="btn btn-success" id="button" type="button"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
				</div>
			</div>
		</div>
	</div>	
</bod> 
</html>
