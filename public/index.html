<!DOCTYPE HTML>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title> Goldfinger Apartment Tracker</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
		<script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
		<script src="index.js"></script>
		<link rel="stylesheet" type="text/css" href="index.css" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="container">
		<table id="table" class="table table-responsive"> 
			<thead>
				<tr>
					<th>Task</th>
					<th>Category</th>
					<th>Owner</th>
					<th>Add</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>
						<input id="new_task" type="text" placeholder="New Task" name="new_task">
					</td>
					<td>
						<select id="category">
							<option value=""></option>	
							<option value="kitch">Kitchen</option>
							<option value="bath">Bathroom</option>
							<option value="living_area">Living Area</option>
							<option value="Shenanigans">Shenanigans</option>
						</select>
					</td> 
					<td>
						<select id="owner">
							<option value="sai">Sai</option>
							<option value="sandeep">Sandeep</option>

						</select>
					</td>
					<td> 
						<button id="button" type="button">+</button>
					</td>
				</tr>					
			</tbody>
		</table>
	</div>	
	</bod> 
</html>
