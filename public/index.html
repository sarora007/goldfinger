<!DOCTYPE HTML>
<html>
	<head>
		<title> Goldfinger Apartment Tracker</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
		<script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
		<script src="index.js"></script>
		<link rel="stylesheet" type="text/css" href="index.css" />
	</head>
	<body>
		<div class="datagrid">
		<table id="table">
			<thead>
				<tr>
					<th>Task</th>
					<th>Category</th>
					<th>Owner</th>
					<th>Add</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>
						<input id="new_task" type="text" placeholder="New Task" name="new_task">
					</td>
					<td>
						<select id="category">
							<option value="kitch">Kitchen</option>
							<option value="bath">Bathroom</option>
							<option value="living_area">Living Area</option>
							<option value="Shenanigans">Shenanigans</option>
						</select>
					</td> 
					<td>
						<select id="owner">
							<option value="sai">Sai</option>
							<option value="sandeep">Sandeep</option>

						</select>
					</td>
					<td> 
						<button id="button" type="button">+</button>
					</td>
				</tr>					
			</tbody>
		</table>
	</div>	
	</body>
</html>
